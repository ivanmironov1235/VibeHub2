<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VibeHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="register-section">
    <h2>Регистрация</h2>
    <input type="text" id="username" placeholder="Имя пользователя">
    <input type="file" id="avatar">
    <button id="register-btn">Зарегистрироваться</button>
  </div>

  <div id="main-section" style="display:none;">
    <h2>Добро пожаловать, <span id="user-name"></span></h2>
    
    <div id="friends-section">
      <h3>Друзья</h3>
      <ul id="friends-list"></ul>
      <input type="text" id="friend-name" placeholder="Добавить друга">
      <button id="add-friend-btn">Добавить</button>
      <h4>Заявки в друзья</h4>
      <ul id="requests-list"></ul>
    </div>

    <div id="posts-section">
      <h3>Посты</h3>
      <textarea id="post-content" placeholder="Что у вас нового?"></textarea>
      <input type="file" id="post-img">
      <button id="post-btn">Опубликовать</button>
      <div id="posts-list"></div>
    </div>

    <div id="chat-section">
      <h3>Чат с другом</h3>
      <input type="text" id="chat-friend-name" placeholder="Имя друга">
      <div id="chat-box" style="border:1px solid #ccc; height:200px; overflow-y:scroll;"></div>
      <input type="text" id="chat-msg" placeholder="Сообщение">
      <button id="send-chat-btn">Отправить</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
